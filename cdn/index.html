<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        #file-list {
            margin-top: 20px;
            padding-left: 20px;
        }

        h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 10px;
        }

        p, li {
            font-size: 14px;
            margin: 0 0 5px 0;
            color: #555;
        }

        a {
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .file, .folder {
            padding: 2px 0;
            display: flex;
            align-items: center;
        }

        .folder {
            font-weight: bold;
            cursor: pointer;
        }

        .folder-content {
            padding-left: 20px;
            display: none;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: left;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        .password-box {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        input[type="password"], button {
            padding: 10px;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Directory Listing</h1>
            <p>Powered by GitHub Pages (Modernized Apache-like look)</p>
        </div>

        <div class="password-box" id="password-box">
            <h2>Enter Password to View Files</h2>
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
            <p id="error" class="error"></p>
        </div>

        <div id="file-list" style="display: none;">
            <h2>Files in /cdn Folder:</h2>
            <ul id="files"></ul>
        </div>

        <div class="footer">
            <p>Directory listing page. Made with ❤️ for GitHub Pages.</p>
        </div>
    </div>

    <script>
        const storedHash = "df24d34eda101bb87037d8c621951c37f76d35647f4a16aa716f7798a69419d0"; // SHA-256 for "123lol"
        const githubApiUrl = "https://api.github.com/repos/goldencubegr/cdn.github.io/contents/cdn?ref=main";

        function setCookie(name, value, hours) {
            let date = new Date();
            date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedInput = await hashPassword(inputPassword);

            if (hashedInput === storedHash) {
                setCookie("auth", hashedInput, 3); // Save cookie for 3 hours
                document.getElementById("password-box").style.display = "none";
                document.getElementById("file-list").style.display = "block";
                listFiles();
            } else {
                document.getElementById("error").innerText = "Incorrect password!";
            }
        }

        async function listFiles() {
            try {
                const response = await fetch(githubApiUrl);
                if (!response.ok) throw new Error("Failed to fetch files.");
                const files = await response.json();
                
                const fileIcons = {
                    "txt": "fa-file-alt",
                    "jpg": "fa-file-image",
                    "jpeg": "fa-file-image",
                    "png": "fa-file-image",
                    "gif": "fa-file-image",
                    "pdf": "fa-file-pdf",
                    "zip": "fa-file-archive",
                    "default": "fa-file"
                };

                const fileList = files.map(file => {
                    let ext = file.name.split('.').pop().toLowerCase();
                    let iconClass = fileIcons[ext] || fileIcons.default;
                    if (file.type === "dir") {
                        return `<li class="folder" onclick="toggleFolder('${file.name}')"><i class="fas fa-folder icon"></i>${file.name}</li><ul id="${file.name}" class="folder-content"></ul>`;
                    } else {
                        return `<li class="file"><i class="fas ${iconClass} icon"></i><a href="${file.download_url}" target="_blank">${file.name}</a></li>`;
                    }
                }).join('');
                
                document.getElementById("files").innerHTML = fileList || "<li>No files found.</li>";
            } catch (error) {
                document.getElementById("error").innerText = "Failed to load files.";
            }
        }

        if (getCookie("auth") === storedHash) {
            document.getElementById("password-box").style.display = "none";
            document.getElementById("file-list").style.display = "block";
            listFiles();
        }
    </script>
</body>
</html>
