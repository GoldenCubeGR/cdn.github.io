<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Browser</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #file-list { margin-top: 20px; display: none; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Directory Browser</h2>
    <p>Enter password to view files:</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color: red;"></p>

    <div id="file-list" style="display: none;">
        <h2>Files in this directory:</h2>
        <ul id="files"></ul>
    </div>

    <script>
        const storedHash = "df24d34eda101bb87037d8c621951c37f76d35647f4a16aa716f7798a69419d0"; // Correct SHA-256 for "123lol"

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedInput = await hashPassword(inputPassword);

            if (hashedInput === storedHash) {
                document.getElementById("file-list").style.display = "block";
                document.getElementById("error").innerText = "";
                document.getElementById("password").style.display = "none";
                document.querySelector("button").style.display = "none";
                listFiles();
            } else {
                document.getElementById("error").innerText = "Incorrect password!";
            }
        }

        async function listFiles() {
            try {
                const response = await fetch("./"); // Fetch the directory itself
                const text = await response.text();

                // Extract file names from the HTML response
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                const links = [...doc.querySelectorAll("a")].map(a => a.href);

                const files = links
                    .map(link => decodeURIComponent(link.split('/').pop())) // Get filenames
                    .filter(file => file !== "index.html"); // Exclude this file

                if (files.length === 0) {
                    document.getElementById("files").innerHTML = "<li>No files found.</li>";
                } else {
                    document.getElementById("files").innerHTML = files.map(file => `<li>${file}</li>`).join('');
                }
            } catch (error) {
                document.getElementById("error").innerText = "Failed to fetch files. Directory listing may be disabled.";
            }
        }
    </script>
</body>
</html>
