<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miku Webhook Deleter</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #c6f1f7, #e0ffff);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #1f6fa0;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #0099cc;
      text-shadow: 1px 1px 1px #fff;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 2px solid #00bcd4;
      border-radius: 10px;
      outline: none;
      margin-bottom: 15px;
      font-size: 1em;
    }

    button {
      background-color: #00c8c8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #00a0a0;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
      min-height: 1.5em;
      text-align: center;
    }

    .miku-icon {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <img src="https://cdn.goldencube.dev/cdn/mikurmv.png" alt="Miku" class="miku-icon">
  <h2>Miku Webhook Deleter</h2>
  <input type="text" id="webhookUrl" placeholder="Paste Discord Webhook URL here">
  <button onclick="deleteWebhook()">Delete Webhook</button>
  <p id="result"></p>

  <script>
    async function deleteWebhook() {
      const url = document.getElementById('webhookUrl').value;
      const result = document.getElementById('result');

      if (!url.startsWith("https://discord.com/api/webhooks/")) {
        result.textContent = "‚ö†Ô∏è Invalid Discord webhook URL.";
        return;
      }

      try {
        const response = await fetch(url, { method: 'DELETE' });
        if (response.status === 204) {
          result.textContent = "‚úÖ Webhook deleted successfully.";
        } else if (response.status === 404) {
          result.textContent = "‚ùå Webhook not found or already deleted.";
        } else {
          result.textContent = `‚ö†Ô∏è Failed to delete webhook. Status: ${response.status}`;
        }
      } catch (error) {
        result.textContent = `üö´ Error: ${error}`;
      }
    }
  </script>
</body>
</html>
